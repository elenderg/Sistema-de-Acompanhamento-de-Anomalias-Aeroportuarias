<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }
    .fade {
      transition: all 0.6s ease;
    }
    .hidden-section {
      opacity: 0;
      transform: translateY(40px);
      pointer-events: none;
    }
    .visible-section {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    };
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 id="form-title" class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <!-- Login Section -->
    <form id="login-section" class="fade visible-section">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Senha</label>
        <input type="password" placeholder="Digite sua senha" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Entrar</button>
      <p class="text-center text-sm text-gray-600 mt-4">Não tem uma conta? <a id="show-register" href="#" class="text-blue-600 font-semibold hover:underline">Criar conta</a></p>
    </form>

    <!-- Cadastro Section -->
    <form id="register-section" class="fade hidden-section">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Nome</label>
          <input type="text" placeholder="Digite seu nome" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Sobrenome</label>
          <input type="text" placeholder="Digite seu sobrenome" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">E-mail institucional</label>
        <input type="email" placeholder="nome.sobrenome@navbrasil.gov.br" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Senha</label>
        <input type="password" placeholder="Crie uma senha" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Localidade (4 caracteres)</label>
        <input type="text" maxlength="4" pattern="[A-Za-z0-9]{4}" title="Use apenas 4 caracteres alfanuméricos" placeholder="Ex: SBSP" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Perfil desejado</label>
        <div class="flex space-x-4">
          <label class="flex items-center space-x-2"><input type="radio" name="perfil" value="operador" required><span>Operador</span></label>
          <label class="flex items-center space-x-2"><input type="radio" name="perfil" value="gerente"><span>Gerente</span></label>
          <label class="flex items-center space-x-2"><input type="radio" name="perfil" value="supervisor"><span>Supervisor</span></label>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Cadastrar</button>
      <p class="text-center text-sm text-gray-600 mt-4">Já tem uma conta? <a id="show-login" href="#" class="text-blue-600 font-semibold hover:underline">Fazer login</a></p>
    </form>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const formTitle = document.getElementById('form-title');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      formTitle.textContent = 'Cadastro';
      loginSection.classList.replace('visible-section', 'hidden-section');
      registerSection.classList.replace('hidden-section', 'visible-section');
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      formTitle.textContent = 'Login';
      registerSection.classList.replace('visible-section', 'hidden-section');
      loginSection.classList.replace('hidden-section', 'visible-section');
    });
  </script>
</body>
</html>
