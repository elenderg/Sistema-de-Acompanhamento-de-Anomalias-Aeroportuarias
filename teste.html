<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Cadastro — Moderno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
    }
    html,body{height:100%;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(6,182,212,0.06), transparent),
                  linear-gradient(180deg,#0f172a 0%, #071023 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(120%);
    }
  </style>
</head>
<body class="flex items-center justify-center p-6">
  <main class="w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-8 items-center">    
    <section class="hidden md:flex flex-col gap-6 justify-center p-8 rounded-2xl glass shadow-2xl overflow-hidden relative">      
      <div class="flex items-center gap-3">
        <div class="rounded-full p-3 bg-gradient-to-br from-violet-500 to-cyan-400 shadow-lg">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <path d="M12 2L2 7v6c0 5 4 9 10 9s10-4 10-9V7l-10-5z" fill="white" opacity="0.95" />
          </svg>
        </div>
        <div>
          <h1 class="text-white text-2xl font-semibold">AeroAuth</h1>
          <p class="text-slate-300 text-sm">Crie sua conta de acesso</p>
        </div>
      </div>
      <div class="mt-4 text-slate-200 leading-relaxed"> 
        <h2 class="text-xl font-medium text-white">Cadastre-se</h2>
        <p class="text-slate-300">Preencha suas informações básicas e selecione o perfil adequado. Campos marcados são obrigatórios.</p>
      </div>
      <div class="absolute -right-14 -bottom-8 w-80 h-80 rounded-full bg-gradient-to-br from-violet-600 to-cyan-400 opacity-20 blur-3xl"></div>
    </section>

    <section class="p-6 md:p-3 rounded-2xl glass shadow-lg">
      <form id="registerForm" class="flex flex-col gap-4" novalidate>
        <h3 class="text-white text-lg font-semibold mb-2">Criar conta</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label>
            <span class="text-slate-300 text-sm mb-1 block">Nome</span>
            <input id="nome" name="nome" type="text" placeholder="Seu primeiro nome" required
                   class="w-full rounded-lg p-3 bg-transparent border border-slate-700 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20" />
          </label>
          <label>
            <span class="text-slate-300 text-sm mb-1 block">Sobrenome</span>
            <input id="sobrenome" name="sobrenome" type="text" placeholder="Seu sobrenome" required
                   class="w-full rounded-lg p-3 bg-transparent border border-slate-700 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20" />
          </label>
        </div>

        <label>
          <span class="text-slate-300 text-sm mb-1 block">E-mail institucional</span>
          <input id="email" name="email" type="email" placeholder="nome.sobrenome@navbrasil.gov.br" required
                 class="w-full rounded-lg p-3 bg-transparent border border-slate-700 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20" />
        </label>

        <label>
          <span class="text-slate-300 text-sm mb-1 block">Senha</span>
          <input id="senha" name="senha" type="password" placeholder="Crie uma senha segura" minlength="8" required
                 class="w-full rounded-lg p-3 bg-transparent border border-slate-700 text-white placeholder:text-slate-400 focus:border-violet-400 focus:ring-2 focus:ring-violet-400/20" />
        </label>

        <label>
          <span class="text-slate-300 text-sm mb-1 block">Localidade (ICAO)</span>
          <input id="localidade" name="localidade" type="text" placeholder="Ex: SBSP" maxlength="4" pattern="[A-Za-z0-9]{4}" required
                 class="w-full rounded-lg p-3 bg-transparent border border-slate-700 text-white placeholder:text-slate-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 uppercase" />
          <small class="text-xs text-slate-500">Deve conter exatamente 4 caracteres alfanuméricos.</small>
        </label>

        <fieldset class="mt-2">
          <legend class="text-slate-300 text-sm mb-2">Perfil desejado</legend>
          <div class="flex flex-col gap-2 text-slate-300">
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="perfil" value="Operador" required class="text-cyan-400 focus:ring-cyan-400/40" /> Operador
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="perfil" value="Gerente" class="text-cyan-400 focus:ring-cyan-400/40" /> Gerente
            </label>
            <label class="inline-flex items-center gap-2">
              <input type="radio" name="perfil" value="Supervisor" class="text-cyan-400 focus:ring-cyan-400/40" /> Supervisor
            </label>
          </div>
        </fieldset>

        <div class="pt-2">
          <button type="submit" class="w-full rounded-lg py-3 font-medium text-white shadow-md" id="submitBtn">
            <span class="inline-block bg-clip-text text-transparent" style="background:var(--accent); -webkit-background-clip: text;">Cadastrar</span>
          </button>
        </div>

        <p class="text-xs text-slate-500 text-center mt-3">Já possui uma conta? <a href="#" class="text-cyan-300 hover:underline">Entrar</a></p>
      </form>
      
      <footer class="text-xs text-slate-500 mt-4 text-center">Versão de protótipo — validação client-side apenas.</footer>
    </section>
    
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const email = document.getElementById('email');
    const localidade = document.getElementById('localidade');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailPattern.test(email.value)){
        email.focus();
        email.reportValidity();
        return;
      }
      if(!/^[A-Za-z0-9]{4}$/.test(localidade.value)){
        localidade.focus();
        localidade.reportValidity();
        return;
      }
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-70');
      submitBtn.innerText = 'Enviando...';
      setTimeout(()=>{
        alert('Cadastro simulado com sucesso!');
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-70');
        submitBtn.innerHTML = '<span class="inline-block bg-clip-text text-transparent" style="background:var(--accent); -webkit-background-clip: text;">Cadastrar</span>';
      },1000);
    });
  </script>
</body>
</html>
